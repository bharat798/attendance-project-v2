<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="login-screen" class="screen active">
            <div class="app-card">
                <h1 class="app-title admin">Admin Panel</h1>
                <div id="login-view">
                    <input type="email" id="login-email" placeholder="Admin Email" value="admin@company.com">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn" class="admin-btn">Login</button>
                    <p style="text-align: center; margin-top: 1rem;">
                        <a href="#" id="show-admin-reg-link">Setup First Admin Account</a>
                    </p>
                </div>
                
                <div id="admin-reg-view" style="display: none;">
                    <h2>Setup Admin Account</h2>
                    <p>This is a one-time setup for <strong>admin@company.com</strong>.</p>
                    <input type="password" id="admin-reg-password" placeholder="Choose a Secure Password">
                    <button id="admin-reg-btn" class="admin-btn">Create Admin</button>
                    <p style="text-align: center; margin-top: 1rem;">
                        <a href="#" id="show-admin-login-link">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="dashboard-screen" class="screen">
            <div class="app-card">
                <h2>Register New Employee</h2>
                <input type="text" id="reg-name" placeholder="Employee Name">
                <input type="email" id="reg-email" placeholder="Employee Email">
                <input type="password" id="reg-password" placeholder="Temporary Password">
                <button id="register-btn">Register Employee</button>
            </div>

            <div class="app-card">
                <h2>Registered Employees</h2>
                <ul id="employee-list"></ul>
            </div>
            
            <div class="app-card">
                <h2>Today's Attendance</h2>
                <ul id="attendance-list"></ul>
            </div>

            <button id="logout-btn" class="admin-btn">Logout</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
